<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@1.0.2/dist/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #scanner, #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #qr-video {
            width: 100%;
            max-width: 640px;
        }
        canvas {
            display: none;
        }
        #ar-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="scanner">
        <video id="qr-video" autoplay></video>
        <canvas id="qr-canvas"></canvas>
    </div>

    <div id="ar-container">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-light type="ambient" color="#ffffff"></a-light>
            <a-light type="point" position="0 4 4"></a-light>
            <a-camera position="0 1.6 0" look-controls="enabled: true"></a-camera>

            <!-- AR Business Card -->
            <a-entity id="business-card" position="0 0 -3" rotation="0 0 0">
                <a-plane
                    position="0 1 0"
                    width="3"
                    height="1.5"
                    color="#ffffff"
                    material="src: #card-texture;"
                ></a-plane>
            </a-entity>
        </a-scene>
    </div>

    <script src="script.js"></script>
</body>
</html>
