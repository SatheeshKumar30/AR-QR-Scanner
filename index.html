<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        video {
            width: 100%;
            height: auto;
        }
        canvas {
            display: none;
        }
        #ar-container {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="scanner">
        <video id="qr-video" autoplay></video>
        <canvas id="qr-canvas"></canvas>
    </div>
    <div id="ar-container">
        <a-scene embedded>
            <a-light type="ambient" color="#ffffff"></a-light>
            <a-light type="point" position="2 4 4"></a-light>
            <a-camera position="0 1.6 0" look-controls></a-camera>
            <a-entity id="model" position="0 1 -3"></a-entity>
        </a-scene>
    </div>
    <script src="script.js"></script>
</body>
</html>
