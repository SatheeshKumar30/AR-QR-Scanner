<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner for 3D Models & Images</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        #scanner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #qr-video {
            width: 100%;
            max-width: 640px;
        }
        canvas { display: none; }
        #model-container {
            margin-top: 20px;
            text-align: center;
        }
        #scanned-image {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">QR Code Scanner for 3D Models & Images</h1>
    
    <!-- QR code scanner -->
    <div id="scanner">
        <video id="qr-video" autoplay></video>
        <canvas id="qr-canvas"></canvas>
    </div>
    
    <!-- Image container -->
    <div id="image-container" style="text-align:center;">
        <img id="scanned-image" src="" alt="Scanned Image" style="max-width: 100%;"/>
    </div>
    
    <!-- A-Frame scene for 3D models -->
    <div id="model-container" style="display:none;">
        <a-scene embedded>
            <a-light type="ambient" color="#ffffff"></a-light>
            <a-light type="point" position="2 4 4"></a-light>
            <a-camera position="0 1.6 0" look-controls></a-camera>
            <a-entity id="model-placeholder" position="0 1 -3"></a-entity>
        </a-scene>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
