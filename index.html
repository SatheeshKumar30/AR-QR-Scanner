<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner for AR Images & 3D Models</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #scanner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        #qr-video {
            width: 100%;
            max-width: 640px;
            height: auto;
        }
        canvas { display: none; }
        #ar-container {
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">QR Code Scanner for AR Experience</h1>

    <!-- QR Code Scanner -->
    <div id="scanner">
        <video id="qr-video" autoplay></video>
        <canvas id="qr-canvas"></canvas>
    </div>

    <!-- A-Frame Scene for AR -->
    <div id="ar-container">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
            <a-light type="ambient" color="#ffffff"></a-light>
            <a-camera position="0 1.6 0" look-controls="enabled: true"></a-camera>
            <a-entity id="model-placeholder" position="0 0 -3"></a-entity>
        </a-scene>
    </div>

    <script src="script.js"></script>
</body>
</html>
