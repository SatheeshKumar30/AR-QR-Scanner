<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanning for Virtual World 2</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        #scanner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #qr-video {
            width: 100%;
            max-width: 640px;
        }
        canvas { display: none; }
        #model-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">QR Code Scanner for Virtual World 2</h1>
    
    <!-- QR Code scanner -->
    <div id="scanner">
        <video id="qr-video" autoplay></video>
        <canvas id="qr-canvas"></canvas>
    </div>

    <!-- A-Frame scene for 3D models -->
    <div id="model-container" style="display:none;">
        <a-scene embedded>
            <a-light type="ambient" color="#ffffff"></a-light>
            <a-light type="point" position="2 4 4"></a-light>
            <a-camera position="0 1.6 0" look-controls></a-camera>
            <a-entity id="image-placeholder" position="0 1 -3" geometry="primitive: plane; width: 4; height: 3" material="color: #7f7f7f"></a-entity>
        </a-scene>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
