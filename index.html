<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Wedding Invitation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .button-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a-scene embedded>
        <a-light type="ambient" intensity="1"></a-light>
        <a-camera position="0 1.6 0" look-controls></a-camera>
        
        <!-- 3D Hologram Model -->
        <a-entity gltf-model="model/wedding-invitation.glb" position="0 0 -3" scale="1 1 1"></a-entity>
        
        <!-- Background video -->
        <a-videosphere src="video/wedding-video.mp4"></a-videosphere>
    </a-scene>

    <!-- Button Container -->
    <div class="button-container">
        <!-- Navigate Button -->
        <button onclick="openMap()">Navigate to Event</button>
        
        <!-- Call Back Button -->
        <button onclick="callBack()">Call Us</button>
    </div>

    <script>
        // Navigate to Event Location in Google Maps
        function openMap() {
            const mapUrl = "https://www.google.com/maps?q=YOUR+WEDDING+VENUE+LOCATION";
            window.open(mapUrl, "_blank");
        }

        // Call Back Option
        function callBack() {
            const phoneNumber = "9626968545"; // Replace with your number
            window.location.href = phoneNumber;
        }
    </script>
</body>
</html>
