<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR 3D Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        #scanner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #qr-video {
            width: 100%;
            max-width: 640px;
        }
        canvas { display: none; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">AR QR 3D Viewer</h1>
    <div id="scanner">
        <video id="qr-video" autoplay></video>
        <canvas id="qr-canvas"></canvas>
    </div>

    <a-scene embedded>
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="point" position="2 4 4"></a-light>
        <a-camera position="0 1.6 0" look-controls></a-camera>
        <a-entity id="model-placeholder" position="0 1 -3"></a-entity>
    </a-scene>

    <script>
        const video = document.getElementById('qr-video');
        const canvas = document.getElementById('qr-canvas');
        const context = canvas.getContext('2d');

        // Start video feed
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;

            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    console.log('QR Code detected:', code.data);
                    displayInVR(code.data); // Use QR code data as the 3D model URL
                }
            }, 500);
        });

        function displayInVR(modelUrl) {
            const modelPlaceholder = document.getElementById('model-placeholder');
            modelPlaceholder.setAttribute('gltf-model', modelUrl);
            modelPlaceholder.setAttribute('scale', '1 1 1'); // Adjust size
            modelPlaceholder.setAttribute('rotation', '0 45 0'); // Optional rotation
        }
    </script>
</body>
</html>
