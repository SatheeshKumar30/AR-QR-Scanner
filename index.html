<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR QR Code Scanner</title>
  <!-- Include A-Frame for AR and 3D rendering -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <!-- Include jsQR for QR code scanning -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas { display: none; }
  </style>
</head>
<body>

<!-- Video element for scanning QR code -->
<video id="video" width="320" height="240" autoplay></video>
<canvas id="canvas" width="320" height="240"></canvas>

<!-- A-Frame AR scene -->
<a-scene embedded arjs>
  <a-marker preset="hiro">
    <a-image id="arImage" width="2" height="2" position="0 0 0" src=""></a-image>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

<!-- Link to external JS file -->
<script src="app.js"></script>

</body>
</html>
