<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        #scanner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
        }
        #qr-video {
            width: 100%;
            max-width: 640px;
        }
        canvas { display: none; }
    </style>
</head>
<body>
    <h1 style="text-align:center; color: white;">AR QR Viewer</h1>
    <div id="scanner">
        <video id="qr-video" autoplay></video>
        <canvas id="qr-canvas"></canvas>
    </div>

    <a-scene embedded>
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="point" position="2 4 4"></a-light>
        <a-camera position="0 1.6 0" look-controls></a-camera>

        <!-- Placeholder for 3D models -->
        <a-entity id="model-placeholder" position="0 1 -3" visible="false"></a-entity>

        <!-- Placeholder for images -->
        <a-plane id="image-placeholder" position="0 1 -3" scale="2 1 1" visible="false"></a-plane>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
